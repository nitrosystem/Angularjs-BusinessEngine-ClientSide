<!------------------------------------>
<!--Module Layout Template-->
<!------------------------------------>
<b-right-widget ng-if="$.workingMode=='module-edit-layout-template'" data-title="Module Layout Template" data-icon="notebook-template" data-subtitle="Edit module layout template" data-await-action="$.awaitAction" data-module="$">
    <div class="tabs-container pb-3 mb-2">
        <ul class="nav nav-tabs b-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="html-tab{{$.module.ModuleID}}" data-bs-toggle="tab" data-bs-target="#html{{$.module.ModuleID}}" type="button" role="tab" aria-controls="html{{$.module.ModuleID}}" aria-selected="true" data-tab="1">Layout Template</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="css-tab{{$.module.ModuleID}}" data-bs-toggle="tab" data-bs-target="#css{{$.module.ModuleID}}" type="button" role="tab" aria-controls="css{{$.module.ModuleID}}" aria-selected="false" data-tab="3">Custom Css</button>
            </li>
        </ul>
        <div class="tab-content p-0 mb-4">
            <div class="tab-pane fade show active" id="html{{$.module.ModuleID}}" role="tabpanel" aria-labelledby="html-tab{{$.module.ModuleID}}">
                <div monaco-editor ng-model="$.module.LayoutTemplate" data-source="['fields','form','_b','variables','actionParams']" data-language="html" data-height="445px" required>
                </div>
            </div>
            <div class="tab-pane fade" id="css{{$.module.ModuleID}}" role="tabpanel" aria-labelledby="css-tab{{$.module.ModuleID}}">
                <div monaco-editor ng-model="$.module.LayoutCss" data-language="css" data-height="445px">
                </div>
            </div>
        </div>
    </div>
    <div class="mb-1 d-flex justify-content-end mt-auto">
        <button type="button" class="b-btn btn-submit me-2" ng-click="$.onSaveLayoutTemplateClick()" ng-disabled="$.running">
            <i class="codicon codicon-save"></i>
            Save
        </button>
        <button type="button" class="b-btn btn-cancel" ng-click="$.onCancelLayoutTemplateClick()" ng-disabled="$.running">
            <i class="codicon codicon-circle-slash"></i>
            Cancel
        </button>
    </div>
</b-right-widget>
